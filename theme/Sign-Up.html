<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sign-Up</title>

    <!-- Bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center">
        <div class="card" style="max-width: 800px; margin-top: 50px; margin-bottom: 50px;">
            <article class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href=""><i class="fas fa-arrow-circle-left fa-2x"></i> </a>
                    <h4 class="mx-3 flex-grow-1 align-self-bottem">Create accaunt</h4>
                </div>
                <form>
                    <div class="row gx-3">
                        <div class="mb-4 col-sm-6">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="mb-4 col-sm-6">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row gx-3">
                        <div class="mb-3 col-sm-6">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control is-invalid" placeholder="">
                            <small class="invalid-feedback">The Username already Exists</small>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label class="form-label">Phone</label>
                            <div class="input-group">
                                <span class="input-group-text"><b>+91</b></span>
                                <input type="number" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="">
                            <small class="form-text">We'll never share your email</small>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" placeholder="ex. Shop 3, Shiv Complex, Main Road, Warora, Maharashtra - 442907">
                            <small class="form-text">Formate - Flat/Shop No, Shop/Building Name, Road/Street Name, City, State - Pincode</small>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <label class="form-label">Create password</label>
                            <input class="form-control" type="password">
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label class="form-label">Repeat password</label>
                            <input class="form-control" type="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 my-3">
                            <label class="form-check me-auto">
                                <input class="form-check-input" type="checkbox" value="">
                                <span class="form-check-label">I agree with Terms and Conditions</span>
                            </label>
                        </div>
                        <div class="col-sm-12">
                            <button class="btn btn-primary w-100" type="button">Register now</button>
                        </div>
                    </div>
                </form>
                <hr>
                <p class="mb-0">Already have an account? <a href="#">Sign in</a></p>
            </article>
        </div>
    </div>
</body>

</html>
