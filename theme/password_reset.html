<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Password Reset</title>

    <!-- Bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container vh-100 d-flex align-items-center justify-content-center" style="max-width: 460px;">
        <div class="card w-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4 class="">Reset Password</h4>
                </div>
                <p style="text-align: justify;">Forgotten your password? <br> Enter your email address below, and we'll email instructions for setting a new one.</p>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input name="lorem" class="form-control" placeholder="example@gmail.com" type="email">
                    </div>
                    <button class="btn w-100 btn-primary" type="button">Send Email</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
