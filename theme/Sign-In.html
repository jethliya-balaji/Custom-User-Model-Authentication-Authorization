<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sign-In</title>

    <!-- Bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>

<body class="bg-light">
    <div class="container vh-100 d-flex align-items-center justify-content-center" style="max-width: 460px;">
        <div class="card w-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href=""><i class="fas fa-arrow-circle-left fa-2x"></i> </a>
                    <h4 class="mx-3 flex-grow-1 align-self-bottem">Sign in</h4>
                </div>
                <form>
                    <div class="mb-3"> 
                        <label class="form-label">Email</label> 
                        <input name="lorem" class="form-control" placeholder="example@gmail.com" type="email"></div>
                    <div class="mb-3"> 
                        <label class="form-label">Password</label>
                        <a class="float-end" href="#">Forgot Password?</a> 
                        <input class="form-control" placeholder="***********" type="password">
                    </div>
                    <button class="btn w-100 btn-primary" type="button">Sign in</button>
                </form>
                <p class="my-3">New to UpStore?</p> 
                <a href="#" class="btn w-100 btn-outline-primary">Create New Account</a>
            </div>
        </div>
    </div>
</body>
