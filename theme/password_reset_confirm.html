<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sign-In</title>

    <!-- Bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container vh-100 d-flex align-items-center justify-content-center" style="max-width: 460px;">
        <div class="card w-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>Password Reset Form</h4>
                </div>
                <form>
                    <div class="mb-3"> 
                        <label class="form-label">New Password</label>
                        <input class="form-control is-invalid" type="password">
                        <small class="invalid-feedback">Your Password must contain at least 8 characters.</small>
                    </div>
                    <div class="mb-3"> 
                        <label class="form-label">Confirm Password</label>
                        <input class="form-control" type="password">
                    </div>
                    <button class="btn w-100 btn-primary" type="button">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
